		function showTime() {

			var hours, minutes;

			var now = new Date(); 
			if(now.getHours < 10) {
				hours = "0"+now.getHours();
			} else {
				hours = now.getHours();
			}
			if (now.getMinutes() < 10) {
				minutes = "0" + now.getMinutes();

			} else {
				minutes = now.getMinutes();
			}

			var time = hours + ":" + minutes;
			document.write(time);
			return;
		}
